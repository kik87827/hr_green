			<script>

				function mcTab(){
					var mc_fxtab = $(".mc_fxtab");
					mc_fxtab.on("click",function(e){
						e.preventDefault();
						var thisItem = $(this);
						var thisCont = $(thisItem.attr("href"));
						thisItem.parents(".mc_fxitem").find(".mc_fxtab").removeClass("active");
						thisItem.addClass("active");

						thisCont.parents(".mc_fxitem_content_row").find(".mcont").removeClass("active");
						thisCont.addClass("active");
					});
				}
				function mcTab2(){
					var mc_fxtab_box = $(".mc_fxtab_box");
					mc_fxtab_box.on("click",function(e){

						var thisCont = $(thisItem.attr("href"));
						thisItem.parents(".mc_fxitem").find(".mc_fxtab_box").removeClass("active");
						thisItem.addClass("active");

						thisCont.parents(".mc_fxitem_content_row").find(".mc_fxtabcont").removeClass("active");
