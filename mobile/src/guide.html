<!DOCTYPE html>
<html lang="ko">
	@@include('./include/head.html')
	<body class="front_body">
		<div class="page_wrap">
			@@include('./include/header_sub.html', {
                page_sub: true,
                sub_title: "가이드"
            })
			<!-- middle -->
            <section class="middle_zone">
                <div class="middle_incontent">
                    <div class="middle_title_row"><h3 class="middle_title">폼박스 퍼블 가이드</h3></div>
                    <div class="middle_content_row">
                        <div class="fvtb_w type3">
							<table class="fvtb">
								<tbody>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">Form</span></th>
										<td class="has_fitem"><input type="text" class="fvint" value="공개"></td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">비활성 Form</span></th>
										<td class="has_fitem"><input type="text" class="fvint" disabled value="공개"></td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">선택 Form</span></th>
										<td class="has_fitem"><select class="dsel"><option>선택</option></select></td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">비활성 선택 Form</span></th>
										<td class="has_fitem"><select class="dsel" disabled><option>본인결혼</option></select></td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">Radio</span></th>
										<td class="has_fitem">
											<div class="rdchkitem_list_w">
												<ul class="rdchkitem_list">
													<li>
														<div class="rdchkitem">
															<input type="radio" class="rdchk" name="gender" id="gender01">
															<label for="gender01" class="rdchk_lab">미선택</label>
														</div>
													</li>
													<li>
														<div class="rdchkitem">
															<input type="radio" class="rdchk" name="gender" id="gender02" checked>
															<label for="gender02" class="rdchk_lab">선택</label>
														</div>
													</li>
													<li>
														<div class="rdchkitem">
															<input type="radio" class="rdchk" name="gender" id="gender03" disabled>
															<label for="gender03" class="rdchk_lab">disabled</label>
														</div>
													</li>
												</ul>
											</div>
										</td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">Check</span></th>
										<td class="has_fitem">
											<div class="rdchkitem_list_w">
												<ul class="rdchkitem_list">
													<li>
														<div class="rdchkitem">
															<input type="checkbox" class="rdchk" name="choice" id="choice01">
															<label for="choice01" class="rdchk_lab">미체크</label>
														</div>
													</li>
													<li>
														<div class="rdchkitem">
															<input type="checkbox" class="rdchk" name="gender" id="choice02" checked>
															<label for="choice02" class="rdchk_lab">체크</label>
														</div>
													</li>
												</ul>
											</div>
										</td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">Textarea</span></th>
										<td class="has_fitem"><textarea class="fvta"></textarea></td>
									</tr>
									<tr>
										<th class="has_fvth_sp"><span class="fvth_sp">Textarea<br>Disabled</span></th>
										<td class="has_fitem"><textarea class="fvta" disabled></textarea></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="btn_botpsm_w">
							<a href="#" class="btn_botpsm ico_psm"><span class="botpsm_in">다운로드</span></a>
						</div>
                    </div>
                </div>
            </section>
            <!-- // middle -->
		</div>
	</body>
</html>
