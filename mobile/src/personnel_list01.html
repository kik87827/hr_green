<!DOCTYPE html>

    @@include('./include/head.html')
    <body class="front_body">
        <div class="page_wrap">
            @@include('./include/header_sub.html', {
                page_sub: true,
                sub_title: "개인기록조회"
            })
            <!-- middle -->
            <section class="middle_zone">
                <div class="middle_content_row type2">
                    <div class="fvtb_w">
                        <table class="fvtb">
                            <tbody>
                                <tr class="type2">
                                    <td class="has_fphoto">
                                        <div class="fphoto_z">
                                            <div class="fphoto_w" style="background-image:url(./images/bot_f4.png)">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="has_fspec">
                                        <div class="fvtb_w type2">
                                            <table class="fvtb">
                                                <tbody>
                                                    <tr>
                                                        <th><span class="fvth_sp">성명</span></th>
                                                        <td>
                                                            <div class="fvdata">홍길동</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th><span class="fvth_sp">소속</span></th>
                                                        <td>
                                                            <div class="fvdata">인사팀</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th><span class="fvth_sp">입사일</span></th>
                                                        <td>
                                                            <div class="fvdata">2010.01.01</div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th><span class="fvth_sp">직위/직책</span></th>
                                                        <td>
                                                            <div class="fvdata">책임/팀원</div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tabcontent_w" id="tabcont_ui">
                        <div class="tabmenu_box_list_wrap">
                            <ul class="tabmenu_box_list">
                                <li><a href="#tabcont01" class="tabmenu_box active"><span class="tabmenu_box_text">기본</span></a></li>
                                <li><a href="#tabcont02" class="tabmenu_box"><span class="tabmenu_box_text">발령</span></a></li>
                                <li><a href="#tabcont03" class="tabmenu_box"><span class="tabmenu_box_text">학력</span></a></li>
                                <li><a href="#tabcont04" class="tabmenu_box"><span class="tabmenu_box_text">평가</span></a></li>
                            </ul>
                        </div>
                        <style>
                            table[name='both_keytb'] .short_wid{width:30%;}
                            table[name='both_keytb'] .long_wid{}
                            table[name='division_keytb'] .short_wid{width:25%;}
                            table[name='division_keytb'] .long_wid{}
                        </style>
                        <div class="tabmenu_cont_wrap">
                            <div class="tabmenu_cont active" id="tabcont01">
                                <div class="fvtb_w dtype3">
                                    <table class="fvtb key_type">
                                        <tr>
                                            <th><span class="fvth_sp">그룹입사일</span></th>
                                            <td><input type="text" class="fvint" value="2019.01.01" readonly></td>
                                        </tr>
                                        <tr>
                                            <th><span class="fvth_sp">성별</span></th>
                                            <td><input type="text" class="fvint" value="남" readonly></td>
                                        </tr>
                                        <tr>
                                            <th><span class="fvth_sp">생일</span></th>
                                            <td><input type="text" class="fvint" value="1980.01.05" readonly></td>
                                        </tr>
                                        <tr>
                                            <th><span class="fvth_sp">핸드폰</span></th>
                                            <td><input type="text" class="fvint" value="010-1234-5678" readonly></td>
                                        </tr>
                                        <tr>
                                            <th><span class="fvth_sp">e-mail</span></th>
                                            <td><input type="text" class="fvint" value="e-mail.company.co.kr" readonly></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="tabmenu_cont" id="tabcont02">
                                <div class="tbsk_tb_w">
                                    <table class="tbsk_tb" name="both_keytb">
                                        <thead>
                                            <tr>
                                                <th class="short_wid">발령일</th>
                                                <th class="long_wid">발령명</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="short_wid"><span class="tb_data">2020-01-01</span></td>
                                                <td class="long_wid"><span class="tb_data">신규채용</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tabmenu_cont" id="tabcont03">
                                <div class="tbsk_tb_w">
                                    <table class="tbsk_tb" name="division_keytb">
                                        <thead>
                                            <tr>
                                                <th class="short_wid">학력</th>
                                                <th class="short_wid">학교명</th>
                                                <th class="long_wid">전공</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="short_wid"><span class="tb_data">대학원</span></td>
                                                <td class="short_wid"><span class="tb_data">OO대학원</span></td>
                                                <td class="long_wid"><span class="tb_data">산업공학</span></td>
                                            </tr>
                                            <tr>
                                                <td class="short_wid"><span class="tb_data">대학</span></td>
                                                <td class="short_wid"><span class="tb_data">OO대학원</span></td>
                                                <td class="long_wid"><span class="tb_data">전자공학</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tabmenu_cont" id="tabcont04">
                                <div class="tbsk_tb_w">
                                    <table class="tbsk_tb" name="both_keytb">
                                        <thead>
                                            <tr>
                                                <th class="short_wid">평가년도</th>
                                                <th class="long_wid">평가등급</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="short_wid"><span class="tb_data">2023년</span></td>
                                                <td class="long_wid"><span class="tb_data">S</span></td>
                                            </tr>
                                            <tr>
                                                <td class="short_wid"><span class="tb_data">2022년</span></td>
                                                <td class="long_wid"><span class="tb_data">A</span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // middle -->
            <script>
                tabUITab("#tabcont_ui");
            </script>
        </div>
    </body>
</html>
