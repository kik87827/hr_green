<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/layout.css" />
	<link rel="stylesheet" href="./css/contents.css" />
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/ui.js"></script>
	<title>H그린파워 HR시스템</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_zone">
			<div class="header_icomenu_g">
				<a href="#" class="header_icomenu ico_home"><span class="hdtext">홈</span></a>
			</div>

			<h1 class="header_sub_title">가이드</h1>

			<a href="#" class="btn_mobile_menu">
				<div class="btn_mobile_menu_obj"></div>
				<span class="hdtext">전체메뉴 열기</span>
			</a>
			<!-- mobile_menu -->
			<div class="mobile_mainmenu_zone">
				<div class="mainmenu_dim"></div>
				<div class="mobile_mainmenu_wrap">
					<div class="mbutil_low">
						<!-- 로그인 전 -->
						<!-- <ul class="mbutil_hlist">
                <li><a href="#" class="mbutil">로그인</a></li>
            </ul> -->
						<!-- // 로그인 전 -->
						<!-- 로그인 후 -->
						<ul class="mbutil_hlist">
							<li>
								<a href="#" class="mbutil">로그아웃</a>
							</li>
						</ul>
						<!-- // 로그인 후 -->
					</div>
					<div class="mbmenu_low">
						<div class="mbmenu_inwrap">
							<ul class="mbmenu_vlist">
								<li><a href="#" class="mbmenu_one">MY인사</a></li>
								<li><a href="#" class="mbmenu_one">승인요청</a></li>
								<li><a href="#" class="mbmenu_one">승인대기</a></li>
								<li><a href="#" class="mbmenu_one">근태현황</a></li>
								<li><a href="#" class="mbmenu_one">근태신청</a></li>
								<li><a href="#" class="mbmenu_one">복지지원비신청</a></li>
								<li><a href="#" class="mbmenu_one">휴양시설</a></li>
								<li><a href="#" class="mbmenu_one">급여명세서조회</a></li>
								<li><a href="#" class="mbmenu_one">제증명신청</a></li>
								<li><a href="#" class="mbmenu_one">임직원조회</a></li>
							</ul>
						</div>
					</div>
					<a href="#" class="btn_mbmenuclose">
						<span class="hdtext">메인메뉴 닫기</span>
					</a>
				</div>
			</div>
			<!-- // mobile_menu -->
		</header>
		<!-- middle -->
		<section class="middle_zone">
			<div class="middle_incontent">
				<div class="middle_title_row">
					<h3 class="middle_title">폼박스 퍼블 가이드</h3>
				</div>
				<div class="middle_content_row">
					<div class="fvtb_w type3">
						<table class="fvtb">
							<tbody>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">Form</span></th>
									<td class="has_fitem"><input type="text" class="fvint" value="공개"></td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">비활성 Form</span></th>
									<td class="has_fitem"><input type="text" class="fvint" disabled value="공개"></td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">선택 Form</span></th>
									<td class="has_fitem"><select class="dsel">
											<option>선택</option>
										</select></td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">비활성 선택 Form</span></th>
									<td class="has_fitem"><select class="dsel" disabled>
											<option>본인결혼</option>
										</select></td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">Radio</span></th>
									<td class="has_fitem">
										<div class="rdchkitem_list_w">
											<ul class="rdchkitem_list">
												<li>
													<div class="rdchkitem">
														<input type="radio" class="rdchk" name="gender" id="gender01">
														<label for="gender01" class="rdchk_lab">미선택</label>
													</div>
												</li>
												<li>
													<div class="rdchkitem">
														<input type="radio" class="rdchk" name="gender" id="gender02" checked>
														<label for="gender02" class="rdchk_lab">선택</label>
													</div>
												</li>
												<li>
													<div class="rdchkitem">
														<input type="radio" class="rdchk" name="gender" id="gender03" disabled>
														<label for="gender03" class="rdchk_lab">disabled</label>
													</div>
												</li>
											</ul>
										</div>
									</td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">Check</span></th>
									<td class="has_fitem">
										<div class="rdchkitem_list_w">
											<ul class="rdchkitem_list">
												<li>
													<div class="rdchkitem">
														<input type="checkbox" class="rdchk" name="choice" id="choice01">
														<label for="choice01" class="rdchk_lab">미체크</label>
													</div>
												</li>
												<li>
													<div class="rdchkitem">
														<input type="checkbox" class="rdchk" name="gender" id="choice02" checked>
														<label for="choice02" class="rdchk_lab">체크</label>
													</div>
												</li>
											</ul>
										</div>
									</td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">Textarea</span></th>
									<td class="has_fitem"><textarea class="fvta"></textarea></td>
								</tr>
								<tr>
									<th class="has_fvth_sp"><span class="fvth_sp">Textarea<br>Disabled</span></th>
									<td class="has_fitem"><textarea class="fvta" disabled></textarea></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="btn_botpsm_w">
						<a href="#" class="btn_botpsm ico_psm"><span class="botpsm_in">다운로드</span></a>
					</div>
				</div>
			</div>
		</section>
		<!-- // middle -->
	</div>
</body>

</html>
