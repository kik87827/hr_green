	<script>
		// 퍼블확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;
		if (url_2 === "detail") {
			dimLayerShow({

			});
		}

		const getdata_item = document.querySelectorAll(".getdata_item");
		getdata_item.forEach((item) => {

				dimLayerShow({

				});
